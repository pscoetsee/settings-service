# Token used by Jaysypt to decrypt any encrypted values in this file.
# Fields can be encrypted by running "je [filename] [activeProfiles]", this is set up in a local
# file to make it easier to run.
# Fields can be decrypted by running "jed [filename] [activeProfiles]", this is set up in a local
# file to make it easier to run.
spring.profiles.active=spring,dev
jasypt.encryptor.password=${JASYPT_KEY}
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
